# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches: [ develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  msvc:
    name: ${{ matrix.name }} C++${{ matrix.cpp }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        cpp: [17]
        include:
          - os: windows-2019
            name: vs2019
    env:
      CPP_STANDARD: ${{ matrix.cpp }}
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: cmake -DEVENTBUS_BUILD_TESTS:BOOL=ON . && cmake --build . --config Debug
      - name: run tests
        run: ctest -V -C Debug

  gcc:
    name: ${{ matrix.version }} C++${{ matrix.cpp }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [gcc7, gcc8, gcc9]
        cpp: [17]
    env:
      CPP_STANDARD: ${{ matrix.cpp }}
    steps:
      - uses: actions/checkout@v2
      - name: install sudo
        run: apt-get update && apt-get -y install sudo
      - name: add kitware key
        run: wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | sudo apt-key add -
      - name: update apt-get
        run: apt-get install software-properties-common -y && sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main' && sudo apt-get update
      - name: set up build env
        run: sudo apt-get install cmake build-essential -y
      - name: build
        run: cmake -DEVENTBUS_BUILD_TESTS:BOOL=ON . && cmake --build . --config Debug
      - name: run tests
        run: ctest -V -C Debug
