# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches: [ develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  msvc:
    name: ${{ matrix.name }} C++${{ matrix.cpp }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        cpp: [17]
        include:
          - os: windows-2019
            name: vs2019
    env:
      CPP_STANDARD: ${{ matrix.cpp }}
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: cmake -DEVENTBUS_BUILD_TESTS:BOOL=ON . && cmake --build . --config Debug
      - name: run tests
        run: ctest -V -C Debug

  gcc:
    name: ${{ matrix.version }} C++${{ matrix.cpp }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [gcc7, gcc8, gcc9]
        cpp: [17]
        cmake-version: [3.17.0]
    env:
      CPP_STANDARD: ${{ matrix.cpp }}
    steps:
      - uses: actions/checkout@v2
      # - name: add kitware key
      #   run: apt-get install apt-transport-https ca-certificates gnupg wget && wget -qO - https://apt.kitware.com/keys/kitware-archive-latest.asc | apt-key add -
      # - name: update apt-get
      #   run: apt-get update && apt-get install software-properties-common -y && apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main' && apt-get update
      - name: set up build env
        run: apt-get update && apt purge cmake -y && apt-get install build-essential -y
      # - name: build cmake
      #   run: wget https://github.com/Kitware/CMake/releases/download/v${{ matrix.cmake-version }}/cmake-${{ matrix.cmake-version }}.tar.gz && tar -zxvf cmake-${{ matrix.cmake-version }}.tar.gz && cd cmake-${{matrix.cmake-version}} && ./bootstrap && make && make install
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.0
        with:
          cmake-version: '3.17.0'
      - name: check cmake version
        run: cmake --version
      - name: build
        run: cmake -DEVENTBUS_BUILD_TESTS:BOOL=ON . && cmake --build . --config Debug
      - name: run tests
        run: ctest -V -C Debug
